<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card J1</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: monospace;
        }

        .center {
            display: flex;
            justify-content: center;
        }

        body {
            background-color: rgb(218, 216, 216);
            background-position: cover;
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            overflow-x: hidden;
        }

        .card {
            background-color: rgb(235, 234, 234);
            width: 50%;
            padding: 20px;
            border-radius: 25px;
            margin: 100px 10px 10px 10px;
            box-shadow: 10px 10px 12px rgb(245, 245, 245), -10px -10px 10px rgb(131, 131, 131);
        }

        .imageCardContainer {
            position: relative;
            /* width: 100%; */
            display: flex;
            justify-content: center;
            padding: 0 0 20px;
        }

        .imageCard {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-radius: 30px;
            padding: 10px;
        }

        .infoCard {
            display: flex;
            justify-content: space-between;
            gap: 50px;
        }

        h3 {
            color: rgb(196, 124, 30);

        }

        .descriptionCard {
            width: 100%;
        }

        .prixCard {
            font-weight: 300;
            font-size: 20px;
        }

        .ajoutPanierCard {
            /* background-color: rgb(172, 154, 172); */
            background-color: rgb(170, 110, 32);
            color: rgb(255, 255, 255);
            width: 150px;
            font-size: 15px;
            font-weight: 800;
            padding: 5px ;
            margin: 10px 5px 20px;
            border: none;
            border-radius: 8px;
            display: flex; justify-content: center; align-items: center; gap: 15px;
        }

        @media only screen and (max-width:780px) {
            .card {
            background-color: rgb(235, 234, 234);
            width: 70%;
            padding: 15px 15px 25px;
            border-radius: 25px;
            margin: 100px 10px 10px 10px;
            box-shadow: 10px 10px 12px rgb(245, 245, 245), -10px -10px 10px rgb(131, 131, 131);
        }
            .imageCard {
                width: 100%;
                height: auto;
                object-fit: cover;
                border-radius: 30px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="center">
        <div class="card">

            <div class="imageCardContainer">
                <img src="Asset/patisserie_florentine_croissants.jpeg" alt="" class="imageCard">
            </div>

            <div class="infoCard">
                <div class="descriptionCard">
                    <h3>Pain Croissant</h3>
                    <p class="prixCard">Prix: <strong>0.89â‚¬</strong></p>
                    <button type="submit" class="ajoutPanierCard"><span class="material-symbols-outlined">
                        shopping_cart_checkout
                        </span>Ajouter</button>
                    <p>Pattiserie <strong>La Casablancaise</strong>, pain avec sucre, sel et chocolat.</p>
                    <!-- <button type="submit" class="ajoutPanierCard">Ajouter au panier</button> -->
                </div>
            </div>

        </div>
    </div>
</body>

</html>
